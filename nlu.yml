version: "3.1"
nlu:
- intent: afirmar
  examples: |
    - si
    - Por supuesto
    - Eso suena bien
    - correcto
- intent: despedirse
  examples: |
    - te veo luego
    - buenas noches
    - adios
    - que tengas un lindo dia
    - Ya nos veremos
    - chau
    - bye
    - hasta pronto
    - nos vemos luego
    - muchas gracias, hasta luego
